<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #17bfbc; width: 310px; margin: 0 auto;">
    <div class="card border-info mb-3 text-center" style="background-color: #23a6a4;">
        <h1>X & 0</h1>
    </div>

    <div class="card-group">
        <div class="card" style="background-color: #23a6a4;">
            <div class="card-body text-center">
                <h5 class="card-title" id="XWins">X - 0</h5>
            </div>
        </div>
        <div class="card" style="background-color: #23a6a4;">
            <div class="card-body text-center">
                <h5 class="card-title" id="OWins">0 - 0</h5>
            </div>
        </div>
    </div>

    <div class="card border-info mb-3 text-center" style="background-color: #23a6a4; width: 310px; margin: 0 auto;"
        id="text4">
        <h5>It's player X's turn</h5>
    </div>

    <div>
        <br>
        <!-- to let space between -->
    </div>

    <div class="board" id="boxes">
        <div class="square" id="box0"></div>
        <div class="square" id="box1"></div>
        <div class="square" id="box2"></div>
        <div class="square" id="box3"></div>
        <div class="square" id="box4"></div>
        <div class="square" id="box5"></div>
        <div class="square" id="box6"></div>
        <div class="square" id="box7"></div>
        <div class="square" id="box8"></div>
    </div>

    <div id="message-WinX" class="message-box hidden text-center">
        <h2>The winner is X</h2>
        <p>Do you want to play another match?</p>
        <button id="xWin">DA</button>
    </div>
    <div id="message-Win0" class="message-box hidden text-center">
        <h2>The winner is 0</h2>
        <p>Do you want to play another match?</p>
        <button id="0Win">DA</button>
    </div>
    <div id="message-Equal" class="message-box hidden text-center">
        <h2>Wow, that's a tie</h2>
        <p>Do you want to play another match?</p>
        <button id="equal">DA</button>
    </div>

    <div class="winning-line" id="winningLine"></div>

    <style>
        #boxes {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #boxes {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #333;
        }

        .square:hover {
            background-color: lightcoral;
        }

        .message-box {
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .winning-line {
            position: absolute;
            background-color: black;
            height: 5px;
            /* Grosimea liniei */
            width: 0;
            transition: width 0.5s ease;
            transform-origin: 0 0;
            /* Poziționarea pentru rotație */
            display: none;
            /* Inițial ascunsă */
        }
    </style>

    <script src="script.js"></script>
</body>

</html>
